<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="author" content="Michael Markin">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask Sentiment Predictor</title>
    <!-- Flavicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <!-- JQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
    <!-- Javascript -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

  </head>
  <body>
   <div class="container">
      <h1 id="headingText">Sentiment Predictor</h1>

      <form method="POST">
        <div class="form-group">
          <div>
            <label for="textArea">Enter your text here:</label>
            <textarea name="comment" class="form-control" id="textArea" rows="4" onkeyup="countChars(this);" required></textarea>
            <input type="submit" class="btn btn-primary" id="submitBtn" name="submitBtn">
            <span id='charNum'>500 characters remaining</span>
          </div>
        </div>
      </form>

    <div>
      <p><span style="color:red; font-size:10pt; display:none;" id='errorAlert'></span></p>
    </div>

    <div>
      <span>Output:</span>
      <div style="border:1px solid black;" id="outputBox">
        <p id="outputText"></p>
      </div>
    </div>
   </div>

</body>
</html>
